<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    
    <div class="gradient-container">
        <div class="gradient" id="gradient1"></div>
        <div class="gradient" id="gradient2"></div>
        <div class="gradient" id="gradient3"></div>
    </div>

    <div class="container" id="conteiner_1">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__paragrafo"></p>
                </div>
                <input type="number" min="1" max="10" class="container__input" placeholder="Digite um nÃºmero">
                <div class="chute container__botoes">
                    <button type="button" onclick="verificarChute()" id="chutar" class="container__botao">Chutar</button>
                    <button type="button" onclick="reiniciarOJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
            <img src="./img/dado.png" alt="Uma pessoa olhando para a esquerda" class="container__dado" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
